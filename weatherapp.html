<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2 style="font-size: 50px; margin-top: 20px;">Weather App</h2>
    <div class="container">
        <main>
            <div class="input">
                <input type="text" placeholder="enter the city " class="in">
                <button class="fa-solid fa-magnifying-glass btn"></button>
            </div>
            <div class="temp">
                <i class="fa-solid fa-temperature-half"></i>
                <h1 class="temp1" style="font-size: 50px;">Temperature</h1>
                <h1 class="city" style="font-size: 50px;">City</h1>
            </div>
            <div class="extra">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <p class="humidity1"></p>
                    <p>humidity</p>
               </div>
                <div class="windspeed">
                    <i class="fa-solid fa-wind"></i>
                    <p class="wind">Speed</p>
                    <p>windspeed</p>
            </div>
        </main>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
